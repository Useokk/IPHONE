<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://kit.fontawesome.com/04b35962a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <div class="status-bar__column2">
      <div class="status-bar__iphone">IPHONE</div>
    </div>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">SKT</span>
      </div>
      <div class="status-bar__column">
        <i class="fa fa-signal"></i>
        <i class="fa fa-wifi"></i>
        <i class="fa fa-battery-0"></i>
      </div>
    </header>
    <main class="main">
      <div class="main__time-date">
        <div class="main__time">00 : 00</div>
        <div class="main__date"></div>
      </div>
      <div class="main__bottom">
        <div class="main__bell">
          <div class="main__bell-column">
            <div class="bell__title">YOUTUBE</div>
            <div class="bell__main">
              <div class="bell__main-title">우왁굳의 게임방송</div>
              <div class="bell__main-content">
                사물로 변신한 사람들을 찾아라! - VR챗 변신맨
              </div>
            </div>
          </div>
          <div class="main__bell-column">
            <span class="bell__time">17분 전</span>
          </div>
        </div>
        <div class="main__bell">
          <div class="main__bell-column">
            <div class="bell__title">메시지</div>
            <div class="bell__main">
              <div class="bell__main-title">+82 1800 -0678</div>
              <div class="bell__main-content">
                [096985] 본인확인 인증번호를 입력하세요!
              </div>
            </div>
          </div>
          <div class="main__bell-column">
            <span class="bell__time">34분 전</span>
          </div>
        </div>
      </div>
    </main>
    <div class="nav">
      <div class="nav__box">
        <div class="nav__column">
          <div class="nav__flash">
            <i class="fa fa-lightbulb"></i>
          </div>
        </div>
        <div class="nav__column">
          <div class="nav__camera">
            <i class="fa fa-camera-retro"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="home">
      <div class="home__column">
        <div class="home__text">
          <span class="home__text-text">위로 쓸어올려서 열기</span>
        </div>
        <div class="home__line">
          <div class="home__line-line"></div>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="month.js"></script>
  </body>
</html>
